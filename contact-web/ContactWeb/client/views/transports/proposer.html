

<div ng-controller="ProposerCtrl">
<div>
    <div class="col-lg-3 col-md-3" translate>
        TRANSPORTS.PARKING.EMAIL
    </div>
    <form name="" ng-submit="libererLot()">
        <div class="col-lg-9 col-md-9" style="padding-right: 0px;">
            <input type="text" name="userEmailEliberer" ng-model="formEliberer.userEmailEliberer" class="inputCustom" style="margin-top: -10px !important;">
        </div>
        <div class="col-lg-12 col-md-12">
            <ng-calendarcustom proposer="true"></ng-calendarcustom>
        </div>
        <div>
            <button type="submit" class="btn pull-right transportsButton">LIB&Eacute;RER</button>
        </div>
    </form>
</div>

<div class="modal fade" id="modalProposer" role="dialog">
    <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-body">
                 <p translate>TRANSPORTS.PARKING.PROPOSERSUCCESS</p>
                <ul>
                <li ng-repeat="date in emptyLots.dates">{{date}}</li>
                </ul> 
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalProposerErrors" role="dialog">
    <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-body">
                <div>{{modalText}}</div>                
            </div>         
        </div>      
    </div>
</div>

</div>
